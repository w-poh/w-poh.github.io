  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 50px auto;
      padding: 0 20px;
      line-height: 1.6;
    }

    h1 {
      color: #2c3e50;
    }

    address {
      font-style: normal;
      margin-top: 20px;
    }

    a {
      color: #0066cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Header / logo container */
    .header {
      display: flex;
      justify-content: flex-end; /* move logo to the right */
      margin-bottom: 16px;       /* spacing below logo */
      padding-right: 120px;      /* offset from content block */
      width: 100%;               /* full width for responsive behavior */
    }

    .header img {
      width: 60px;       /* adjust logo size */
      max-width: 30vw;   /* scales on small screens */
      height: auto;
    }

    /* Responsive: small screens */
    @media (max-width: 500px) {
      .header {
        justify-content: flex-start; /* move logo above text on small screens */
        padding-right: 0;           /* reset right padding */
        margin-bottom: 10px;
      }

      .header img {
        margin-left: 20px;           /* slight offset to the right */
        margin-bottom: 10px;         /* spacing below logo */
      }
    }
  </style>
